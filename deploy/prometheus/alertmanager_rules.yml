groups:
  - name: AllInstances
    rules:
    - alert: InstanceDown
      expr: up == 0
      for: 1m
      annotations:
        title: 'Instance {{ $labels.instance }} down'
        description: '{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute.'
      labels:
        severity: 'critical'

  - name: demo
    rules:
    - alert: AlwaysFiringDemo
      expr: vector(1)
      for: 15s
      labels:
        severity: info
      annotations:
        summary: "テスト用ダミーアラート"
        description: "動作確認用に常に firing するアラートです"
